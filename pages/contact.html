<body>

        <ul>
            <li><a href="../index.html">Accueil</a></li>
            <li><a href="../pages/portfolio.html">Portfolio</a></li>
            <li><a href="../pages/about.html">About</a></li>
            <li><a href="#" class="active">Contact</a></li>
        </ul>
    </div>

    <!-- contact section principale -->
    <main>
        <div class="contact-banniere-container">
            <img class="img-responsive" src="../assets/images/Informatique-et-telecom-retouche.jpg"
                alt="banniere informatique">
        </div>

        <div class="contact-container">
            <div class="contact-information">
                <h2 class="contact-h2">Informations</h2>
                <div class="mail">
                    <h3 class="email">E-MAIL</h3>
                    <p class="email-paragraph">alexis.mathiot@gmail.com</p>
                </div>
                <div class="tel">
                    <h3 class="telephone">téléphone</h3>
                    <p class="telephone-paragraph">06 12 02 88 89</p>
                </div>
                <div class="social-items">
                    <i class="fab fa-facebook-f fa-2x"></i>
                    <i class="fab fa-instagram fa-2x"></i>
                    <i class="fab fa-linkedin fa-2x"></i>
                </div>
            </div>
            <div class="contact-formulaire">
                <h2 class="contact-h2">CONTACT</h2>
                <form action="" class="form-contact">
                    <div>
                        <input type="text" name="name" id="name" placeholder="Nom" onfocus="this.placeholder = ''" onblur="this.placeholder='Nom'">
                    </div>
                    <div>
                        <input type="email" name="mail" id="email" placeholder="Mail" onfocus="this.placeholder = ''" onblur="this.placeholder='Mail'">
                    </div>
                    <div>
                        <input type="text" name="objet" id="objet" placeholder="Objet" onfocus="this.placeholder = ''" onblur="this.placeholder='Objet'">
                    </div>
                    <div>
                        <label class="label textarea" for="name">Message </label>
                        <textarea name="message" id="message" rows="5" cols="33"> </textarea>
                    </div>
                </form>
                <div class="button">
                    <button type="submit" class='submit'>Envoyer</button>
                </div>
            </div>
        </div>
    </main>

    <footer class='footer'>
        <div class="footer-container">
            <h1 class="logo">Alexis Mathiot</h1>
            <p><i class="far fa-copyright"></i> 2020 tous droits réservé</p>
        </div>
    </footer>
